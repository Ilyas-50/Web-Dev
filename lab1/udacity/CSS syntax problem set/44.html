<!DOCTYPE html>
<html>
<head>
  <title>Writing Selectors Exercise</title>
  <style>
    /* center the whole menu */
    #menu {
      text-align: center;
    }

    /* style the title */
    .item {
      color: red;
    }

    /* style the image */
    .picture {
      border-radius: 5px;
    }

    /* style the description */
    .description {
      font-style: italic;
    }
  </style>
</head>
<body>

  <div id="menu">
    <h1 class="item">Chicken Clay Pot</h1>
    <img src="img/clay-pot.jpg" alt="clay pot" class="picture">
    <p class="description">
      Crispy rice baked in clay pot topped with chicken and vegetables
    </p>
  </div>

</body>
</html>
