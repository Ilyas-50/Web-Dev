<!DOCTYPE HTML>

    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>No Man Is An Island</h1>
    <p>No man is an island,<br>
    Entire of itself,<br>
    Every man is a piece of the continent,<br>
    A part of the main.<br>
    If a clod be washed away by the sea,<br>Europe is the less.</p>
    </body>
</html>
